<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha lista de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-4">
  <div class="container col-md-9">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Minhas Tarefas</h2>
      <div id="userArea">
        <button id="btnShowAuth" class="btn btn-outline-primary btn-sm">Entrar / Registrar</button>
      </div>
    </div>

    <div id="authContainer" class="card mb-3" style="display:none;">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h5>Entrar</h5>
            <form id="loginForm" class="row g-2">
              <div class="col-12"><input id="loginEmail" class="form-control" placeholder="Nome ou Email" required></div>
              <div class="col-12"><input id="loginPassword" type="password" class="form-control" placeholder="Senha" required></div>
              <div class="col-12"><button class="btn btn-primary">Entrar</button></div>
            </form>
          </div>
          <div class="col-md-6">
            <h5>Registrar</h5>
            <form id="registerForm" class="row g-2">
              <div class="col-12"><input id="regEmail" class="form-control" placeholder="Nome ou Email" required></div>
              <div class="col-12"><input id="regPassword" type="password" class="form-control" placeholder="Senha" required></div>
              <div class="col-12"><button class="btn btn-success">Registrar</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="app" style="display:none;">
      <form id="formTarefa" class="row g-3 gap-1 mb-4">
        <div class="col-md-5">
          <input type="text" class="form-control" id="tarefa" placeholder="Digite a tarefa" autocomplete="off" required>
        </div>
        <div class="col-md-4 ">
          <select class="form-select" id="prioridade" required>
            <option value="">Escolha a prioridade</option>
            <option value="Alta">Alta</option>
            <option value="Média">Média</option>
            <option value="Baixa">Baixa</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Adicionar</button>
        </div>
      </form>

      <table class="table table-bordered table-striped text-center">
        <thead>
          <tr>
            <th>Tarefa</th>
            <th>Prioridade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="tabelaTarefas"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
