version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: MinhaSenha
      POSTGRES_DB: tododb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    image: node:18
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm install && npm start"
    environment:
      DATABASE_URL: postgres://todo_user:MinhaSenha@db:5432/tododb
      JWT_SECRET: troque_para_uma_chave_segura
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  pgdata:
